<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .input-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .input-group {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }
    input {
      width: 100px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .price-info {
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .export-section {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #e7f3ff;
    }
  </style>
</head>
<body>
  <h2>Price Monitor Extension</h2>
  
  <div class="input-section">
    <h3>Cài đặt tham số</h3>
    <div class="input-group">
      <label>Input 1:</label>
      <input type="number" id="input1" step="0.01" value="0">
    </div>
    <div class="input-group">
      <label>Input 2:</label>
      <input type="number" id="input2" step="0.01" value="0">
    </div>
    <div class="input-group">
      <label>Input 3:</label>
      <input type="number" id="input3" step="0.01" value="1">
    </div>
    <button id="saveInputs">Lưu tham số</button>
  </div>

  <div class="price-info">
    <div><strong>Giá hiện tại:</strong> <span id="currentPrice">--</span></div>
    <div><strong>Cập nhật lần cuối:</strong> <span id="lastUpdate">--</span></div>
  </div>

  <div class="status">
    <div><strong>Trạng thái:</strong> <span id="status">Đang khởi động...</span></div>
  </div>

  <div class="export-section">
    <h3>Xuất dữ liệu</h3>
    <div class="input-group">
      <label>Từ ngày:</label>
      <input type="datetime-local" id="fromDate">
    </div>
    <div class="input-group">
      <label>Đến ngày:</label>
      <input type="datetime-local" id="toDate">
    </div>
    <button id="exportCsv">Xuất CSV</button>
    <button id="exportExcel">Xuất Excel</button>
    <button id="clearData">Xóa dữ liệu</button>
  </div>

  <div>
    <h3>Bảng dữ liệu (10 bản ghi gần nhất)</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Input1</th>
          <th>Input2</th>
          <th>Input3</th>
          <th>Profit</th>
          <th>Cal</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <script src="popup.js"></script>
</body>
</html>
