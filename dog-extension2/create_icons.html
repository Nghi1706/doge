<!DOCTYPE html>
<html>
<head>
    <title>Create Icons for Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Create Extension Icons</h1>
    <p>Click on each canvas to download the icon:</p>
    
    <div class="icon-container">
        <h3>16x16</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <a href="#" id="download16" class="download-btn">Download 16x16</a>
    </div>
    
    <div class="icon-container">
        <h3>48x48</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
        <a href="#" id="download48" class="download-btn">Download 48x48</a>
    </div>
    
    <div class="icon-container">
        <h3>128x128</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
        <a href="#" id="download128" class="download-btn">Download 128x128</a>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw doge face
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw eyes
            ctx.fillStyle = '#000';
            const eyeSize = size * 0.08;
            ctx.beginPath();
            ctx.arc(size/2 - size/6, size/2 - size/8, eyeSize, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size/2 + size/6, size/2 - size/8, eyeSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw nose
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(size/2, size/2 + size/12, size/20, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw mouth
            ctx.strokeStyle = '#000';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(size/2, size/2 + size/8, size/8, 0, Math.PI);
            ctx.stroke();
            
            // Add text for larger icons
            if (size >= 48) {
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${size/8}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('â‚¿', size/2, size/2 + size/4);
            }
        }
        
        function setupDownload(canvasId, downloadId, filename) {
            const canvas = document.getElementById(canvasId);
            const downloadLink = document.getElementById(downloadId);
            
            downloadLink.addEventListener('click', function(e) {
                e.preventDefault();
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        // Create all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
        
        // Setup downloads
        setupDownload('icon16', 'download16', 'icon16.png');
        setupDownload('icon48', 'download48', 'icon48.png');
        setupDownload('icon128', 'download128', 'icon128.png');
    </script>
</body>
</html>
