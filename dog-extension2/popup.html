<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 600px;
            min-height: 600px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .price-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .price-value {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .last-update {
            font-size: 12px;
            color: #ccc;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        
        .stop-btn {
            background: #f44336;
            color: white;
        }
        
        .test-btn {
            background: #2196F3;
            color: white;
        }
        
        .export-btn {
            background: #FF9800;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status.running {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .status.stopped {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        
        .data-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        .export-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        input[type="datetime-local"] {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            min-width: 150px;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .excel-btn {
            background: #4CAF50;
            color: white;
        }
        
        .csv-btn {
            background: #FF9800;
            color: white;
        }
        
        .clear-btn {
            background: #f44336;
            color: white;
        }
        
        .positive {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .negative {
            color: #f44336;
            font-weight: bold;
        }
        
        .latest-record {
            background: rgba(76, 175, 80, 0.2) !important;
            border-left: 3px solid #4CAF50;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

    <script src="popup.js"></script>
</body>
</html>
